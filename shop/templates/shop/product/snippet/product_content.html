<!-- template of a product -->
{% load thumbnail %}

<!-- Style -->
  <style type="text/css">
    .caption {
      padding-top: 20px;
    }

    .caption .item-name {
      font-size: 1em;
      color: #3f3f3f;
      font-weight: 400;
      padding: .5em 0;
    }

    .caption .item-category {
      text-transform: uppercase;
      border-bottom: 1px solid #e9e9e9;
      padding-bottom: 13px;
      margin-bottom: 16px !important;
      margin-right: 55px;
      color: #aaa;
    }
  </style>
<!-- End Style -->
<div class="col-sm-4 col-md-3">
  <div class="item-container">
    <a href="{{ product.get_absolute_url }}">
        {% thumbnail product.image "250x250" crop="center" as im %}
            <img src="{{ im.url }}" width="100%" heigh="{{ im.height }}">
        {% endthumbnail %}
    </a>
    <div class="caption">
      <a class="item-name" href="{{ product.get_absolute_url }}">
        {{ product.name }}
      </a>
      <br>
      <div class="item-category">
        {{ product.category }}
      </div>
      ${{ product.price }}
      <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
    </div>
  </div>
</div>
